<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Makbuz Oluşturma Sistemi</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- Stil -->
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, textarea, button {
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      padding: 0.7rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background: #1976d2;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #receiptPreview, #shareModal {
      margin-top: 1rem;
      padding: 1rem;
      background: #e6f4ea;
      border: 1px solid #c7dec7;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <main class="container">
    <h2>Makbuz Oluştur</h2>
    <form id="receiptForm">
      <input type="text" name="payerName" placeholder="Ödeme Yapan (Ad Soyad)" required />
      <input type="text" name="childName" placeholder="Çocuk (Ad Soyad)" required />
      <input type="tel" name="phone" placeholder="Telefon Numarası" required />
      <textarea name="description" placeholder="Açıklama"></textarea>
      <input type="number" name="amount" placeholder="Ödeme Tutarı (TL)" required />
      <select name="paymentType">
        <option value="nakit">Nakit</option>
        <option value="kredi_karti">Kredi Kartı</option>
      </select>
      <button type="submit">Makbuz Oluştur</button>
    </form>

    <div id="receiptPreview" class="hidden">
      <h3>Makbuz Önizleme</h3>
      <div id="receiptContent"></div>
      <button id="shareButton">Paylaş</button>
    </div>

    <div id="shareModal" class="hidden">
      <button onclick="alert('PDF İndirilecek (gelecek özellik)')">📄 PDF indir</button>
      <button id="sendWhatsapp">📱 WhatsApp Gönder</button>
      <button onclick="alert('Eposta gönderme yakında eklenecek')">📧 E-posta</button>
      <button onclick="window.print()">🖨️ Yazdır</button>
    </div>
  </main>

  <!-- Firebase ve JS -->
  <script>
    // Firebase Yapılandırması (GİRİLECEK)
const firebaseConfig = {
  apiKey: "AIzaSyDiWCr7T5eh77Vjvz7y4obvuBtgfi5GOBY",
  authDomain: "makbuzum-5977c.firebaseapp.com",
  projectId: "makbuzum-5977c",
  storageBucket: "makbuzum-5977c.firebasestorage.app",
  messagingSenderId: "1011006092472",
  appId: "1:1011006092472:web:85c04c92706c8dabf2704d"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Makbuz numarası yönetimi (varsayılan başlangıç)
    let receiptNumber = 1000;

    // Form gönderimi
    document.getElementById("receiptForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const data = {
        payerName: form.payerName.value,
        childName: form.childName.value,
        phone: form.phone.value,
        description: form.description.value,
        amount: parseFloat(form.amount.value),
        paymentType: form.paymentType.value,
        createdAt: new Date().toISOString(),
        receiptNumber: receiptNumber++
      };

      // Firebase'e Kaydet
      await db.collection("makbuzlar").add(data);

      // Makbuz Önizleme
      document.getElementById("receiptContent").innerHTML = `
        <p><strong>Makbuz No:</strong> ${data.receiptNumber}</p>
        <p><strong>Ödeme Yapan:</strong> ${data.payerName}</p>
        <p><strong>Çocuk:</strong> ${data.childName}</p>
        <p><strong>Tutar:</strong> ${data.amount} TL</p>
        <p><strong>Ödeme Türü:</strong> ${data.paymentType}</p>
      `;
      document.getElementById("receiptPreview").classList.remove("hidden");

      // Whatsapp butonuna telefon numarasını bağla
      document.getElementById("sendWhatsapp").onclick = function () {
        const msg = `Makbuz No: ${data.receiptNumber}\n${data.payerName} - ${data.amount} TL`;
        window.open(`https://wa.me/${data.phone.replace(/\D/g, "")}?text=${encodeURIComponent(msg)}`);
      };
    });

    // Paylaş butonuna basınca modal açılır
    document.getElementById("shareButton").addEventListener("click", () => {
      document.getElementById("shareModal").classList.remove("hidden");
    });
  </script>
</body>
</html>
